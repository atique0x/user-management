<div>
  <!-- Previous Button -->
  <button (click)="goPreviousPage()" [disabled]="currentPage === 1">
    Previous
  </button>

  <!-- Page Numbers -->
  <ng-container *ngFor="let page of pageNumbers; let i = index">
    <button
      (click)="goToPage(i + 1)"
      [ngClass]="{ active: currentPage === i + 1 }"
    >
      {{ i + 1 }}
    </button>
  </ng-container>

  <!-- Next Button -->
  <button (click)="goNextPage()" [disabled]="currentPage === totalPages">
    Next
  </button>
</div>
