<div class="container mx-auto p-6">
  <!-- Top Controls -->
  <section class="mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-10 w-full ">
      <!-- Search -->
      <input type="text" placeholder="Search by name, email, or phone"
        class="w-full md:w-1/2 border border-gray-300 rounded-md px-4 py-1.5  transition flex-1 outline-none"
        [(ngModel)]="searchText" (input)="onSearchChange()" />

      <!-- Add User + Per Page -->
      <div class="flex items-center gap-4">
        <button (click)="onAddUser()"
          class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg shadow-md hover:bg-blue-700  transition">
          Add User
        </button>

        <div class="flex items-center gap-4">
          <!-- All Filter -->
          <label class="flex items-center gap-2">
            <input type="radio" name="statusFilter" [(ngModel)]="statusFilter" [value]="'all'"
              (change)="onStatusFilterChange()" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
            All
          </label>

          <!-- Active Filter -->
          <label class="flex items-center gap-2">
            <input type="radio" name="statusFilter" [(ngModel)]="statusFilter" [value]="'active'"
              (change)="onStatusFilterChange()" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
            Active
          </label>

          <!-- Inactive Filter -->
          <label class="flex items-center gap-2">
            <input type="radio" name="statusFilter" [(ngModel)]="statusFilter" [value]="'inactive'"
              (change)="onStatusFilterChange()" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
            Inactive
          </label>



        </div>


        <div class="flex items-center gap-2">
          <label for="itemsPerPage" class="text-gray-700 font-medium">Show</label>
          <select name="itemsPerPage" id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()"
            class="border rounded px-2 py-1">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
            <option [ngValue]="20">20</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Table -->
  <div class="overflow-x-auto rounded-xl shadow-md">
    <table class="min-w-full border border-gray-200 bg-white rounded-xl overflow-hidden">
      <thead class="bg-gradient-to-r from-gray-800 to-gray-700 text-white">
        <tr>
          <th class="py-3 px-4 text-left">#</th>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">Phone</th>
          <th class="py-3 px-4 text-left">Date of Birth</th>
          <th class="py-3 px-4 text-left">Address</th>
          <th class="py-3 px-4 text-center">Active</th>
          <th class="py-3 px-4 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b even:bg-gray-50 odd:bg-white hover:bg-blue-50 transition"
          *ngFor="let user of users;let i = index">
          <td class="py-3 px-4 font-medium text-gray-800">{{ i+1}}</td>
          <td class="py-3 px-4 font-medium text-gray-800">{{ user.name }}</td>
          <td class="py-3 px-4 text-gray-600">{{ user.email }}</td>
          <td class="py-3 px-4 text-gray-600">{{ user.phone }}</td>
          <td class="py-3 px-4">{{ user.dob | date }}</td>
          <td class="py-3 px-4">{{ user.address | titlecase }}</td>
          <td class="py-3 px-4 text-center">
            <button (click)="onToggleActiveStatus(user.id)">
              <span class="px-4 py-1 text-xs font-semibold rounded-full" [ngClass]="
                  user.isActive
                    ? 'bg-green-100 text-green-700'
                    : 'bg-red-100 text-red-600'
                ">
                {{ user.isActive ? 'Active' : 'Inactive' }}
              </span>
            </button>
          </td>

          <td class="py-3 px-4 text-center flex gap-2 justify-center">
            <button (click)="onUpdateUser(user.isActive, user.id)"
              class="px-3 py-1 bg-blue-500 text-white text-xs rounded-lg shadow hover:bg-blue-700  transition">
              Update
            </button>
            <button (click)="onDeleteUser(user.isActive, user.id)"
              class="px-4 py-1 bg-red-500 text-white text-xs rounded-lg shadow hover:bg-red-700  transition">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"></app-pagination>
</div>
